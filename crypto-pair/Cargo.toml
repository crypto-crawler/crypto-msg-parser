[package]
name = "crypto-pair"
version = "2.3.4"
authors = ["soulmachine <soulmachine@gmail.com>"]
edition = "2021"
description = "Parse exchange-specific symbols to unified format"
license = "Apache-2.0"
repository = "https://github.com/crypto-crawler/crypto-msg-parser/tree/main/crypto-pair"

[dependencies]
crypto-market-type = "1.1.3"
once_cell = "1.15.0"
reqwest = { version = "0.11.12", features = ["blocking", "gzip"] }
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0.85"
