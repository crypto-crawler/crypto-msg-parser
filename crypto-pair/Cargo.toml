[package]
name = "crypto-pair"
version = "2.3.12"
authors = ["soulmachine <soulmachine@gmail.com>"]
edition = "2021"
description = "Parse exchange-specific symbols to unified format"
license = "Apache-2.0"
repository = "https://github.com/crypto-crawler/crypto-msg-parser/tree/main/crypto-pair"

[dependencies]
crypto-market-type = "1.1.5"
once_cell = "1.17.1"
reqwest = { version = "0.11.14", features = ["blocking", "gzip"] }
serde = { version = "1.0.155", features = ["derive"] }
serde_json = "1.0.94"
